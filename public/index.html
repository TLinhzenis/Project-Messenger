<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI (Gemini)</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 80%; max-width: 600px; margin: auto; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .message { padding: 5px; border-radius: 5px; margin: 5px 0; }
        .user { text-align: right; color: blue; }
        .bot { text-align: left; color: green; }
        #userInput { width: 70%; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chatbot AI (Gemini)</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Nhập tin nhắn...">
    <button onclick="sendMessage()">Gửi</button>

    <script>
        async function sendMessage() {
            let input = document.getElementById("userInput").value;
            if (!input.trim()) return;

            addMessage("Bạn", input, "user");
            document.getElementById("userInput").value = "";

            try {
                let response = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: input }),
                });

                let data = await response.json();
                addMessage("Bot", data.reply, "bot");
            } catch (error) {
                addMessage("Bot", "Lỗi khi kết nối chatbot!", "bot");
            }
        }

        function addMessage(sender, text, className) {
            let chatbox = document.getElementById("chatbox");
            let message = document.createElement("div");
            message.className = "message " + className;
            message.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
