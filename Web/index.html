<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar trái -->
        <aside class="sidebar left">
            <div class="logo">ChatApp</div>
            <input type="text" id="search" placeholder="Tìm kiếm bạn bè...">
            <input type="hidden" id="receiverId" value="">
            <button id="loginBtn"><i class="fa-solid fa-right-to-bracket"></i> Đăng nhập</button>
            <button id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</button>
            <div id="notificationsContainer" class="notification-icon">
                <button id="notificationBell" class="notification-bell">
                    <i class="fa-solid fa-bell"></i>
                    <span class="red-dot"></span>
                </button>
                <div id="notificationDropdown" class="hidden">
                    <h3>Thông báo</h3>
                    <ul id="notifications"></ul>
                </div>
            </div>
        </aside>
        <!-- Màn hình trung tâm -->
        <main class="chat-area">
            <div id="searchResults" style="display: none;"></div>
            <div id="chat-title"></div>
            <div id="chatbox" style="display: none;"></div>
            <div class="input-area" style="display: none;">
                <input type="text" id="userInput" placeholder="Nhập tin nhắn...">
                <button onclick="sendMessage()">Gửi</button>
            </div>
        </main>
        <!-- Sidebar phải -->
        <div class="sidebar right">
            <h3>Danh sách bạn bè</h3>
            <ul id="friendList"></ul> <!-- Danh sách bạn bè -->
            <h3>Đã nhắn tin</h3>
            <ul id="recentChats"></ul> <!-- Danh sách đã nhắn tin -->
        </div>
    </div>
    <script src="js/List.js"></script>
    <script src="js/Login.js"></script>
    <script src="js/Chat.js"></script>
    <script src="js/Notification.js"></script>
    <script src="js/Search.js"></script>

</body>
</html>
